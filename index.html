<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactiive component card</title>
</head>
<body>
    <main>
        <section id="front" class="frontCard ">
            <figure class="frontCard__containerImg">
                <img src="assets/icon-star.svg" alt="">
            </figure>
            <h1>How did we do?</h1>
            <section class="frontCard__containerRatingMessage">
                <p class="ratingMessage">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </section>
            <section class="frontCard__containerNumberRating">
                <div id="one" class="numberRating backgrounddarkblue"><p>1</p></div>
                <div id="two" class="numberRating backgrounddarkblue"><p>2</p></div>
                <div id="three" class="numberRating backgrounddarkblue"><p>3</p></div>
                <div id="four" class="numberRating backgrounddarkblue"><p>4</p></div>
                <div id="five" class="numberRating backgrounddarkblue"><p>5</p></div>
            </section>
            <button id="submit" type="button" class="frontCard__buttonSubmit">Submit</button>
        </section>

        <section id="reverse" class="reverseCard inactive">
            <figure class="reverseCard__containerImg">
                <img src="assets/illustration-thank-you.svg" alt="">
            </figure>
            <div id="containerRating" class="reverseCard__rating">
            </div>
            <h2>Thank you!</h2>
            <div class="reverseCard__containerThanksMessage">
                <p class="thanksMessage">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </section>


        <script src="index.js"></script>
    </main>
</body>
</html>
